<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health History</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="shortcut icon" href="./img/amostra-de-sangue.png" type="image/.png">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <a href="./index.html">Health History</a>
    <div class="admin">
        <h1>Area de administração</h1>
            <form>
                <input type="text" name="Pesquisar" id="pesquisarUsers" placeholder="Pesquisar nome de usuário">

                <button type="button" onclick="pesquisar()">Pesquisar</button>
                <p>Dados do usuário</p>
                <p>Usuario:</p>
                <input type="text" id="dados_nome" readonly placeholder="Nome de Usuario">
            
                <p>Email:</p>
                <input type="email" id="dados_email" readonly placeholder="Email do Usuario">
         
                <p>Senha:</p>
                <input type="text" id="dados_senha" readonly placeholder="Senha do Usuario">


                <button onclick="delhist()">Deletar Histórico</button>
                <button onclick="delconta()">Editar Histórico</button>
            </form>
    </div>
    <script src="./js/localStorage.js"></script>
</body>
</html>
