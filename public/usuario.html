<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health History</title>
    <link rel="stylesheet" href="./css/usuario.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="shortcut icon" href="./img/amostra-de-sangue.png" type="image/.png">
</head>
<body>
    <a href="./index.html">Health History</a>
    <div class="PgUsuario">
        <h1>Pagina de Usuario</h1>
            <form>
                <p>Dados do usuário</p>
                <img src="./img/4b3e0279e016cc145240de10c8a06fb6.jpg" id="imgUsuario">
                <input type="file" id="fileUsuario">

                <p>Usuario:</p>
                <input type="text" id="Usuarionome" readonly placeholder="Nome de Usuario">
            
                <p>Email:</p>
                <input type="email" id="Usuario_email" readonly placeholder="Email do Usuario">
         
                <p>Senha:</p>
                <input type="text" id="Usuario_senha" readonly placeholder="Senha do Usuario">

            </form>
            <button onclick="delconta()">Editar Histórico</button>
    </div>

    <div class="PgUsuario-dois">
        <select  class="escolha">
            <option value="glico1">Diabetis Tipo 1</option>
            <option value="glico1">Diabetis Tipo 1</option>
            <option value="glico1">Diabetis gestacional</option>
        </select>
        <input id="inputP" type="text" placeholder="Pesquisar seu Histórico">
        <button  onclick="PesqHist()">Pesquisar</button>
        
        <p>Mediçao:</p>
        <input type="text" id="input" placeholder="Digite a mediçao">
        <p>Data da Mediçao</p>
        <input type="text" id="input" placeholder="Data da mediçao">
        <p>O que voce comeu quando mediu?</p>
        <input type="text" id="input" placeholder="O que voce comeu quando mediu?">
    </div>

    <div class="PgUsuario-tres">
        <input id="inputN" type="text" placeholder="Digite uma data">
        <input id="inputM" type="text" placeholder="Digite outra data">
        <button  onclick="Comparar()">Comparar</button>
        <p>Comparaçao</p>
        <input type="text" id="input2" placeholder="Comparaçao entre dias">
    </div>
    <div class="div"></div>

    <script src="js/localStorage.js"></script>
</body>
</html>
