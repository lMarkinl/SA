<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health History</title>
    <link rel="stylesheet" href="./css/usuario.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="shortcut icon" href="./img/icone.png" type="image/.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body onload="conectado()">
    <a href="./index.html">Health History</a>
    <div class="PgUsuario">
        <h1>Área do Usuário</h1>
            <form>
                <p>Dados do usuário</p>   

                <p>Usuário:</p>
                <input type="text" id="Usuario_nome" readonly  placeholder="Nome de Usuário">
            
                <p>Email:</p>
                <input type="email" id="Usuario_email"  placeholder="Email do Usuário">
         
                <p>Senha:</p>
                <input type="text" id="Usuario_senha" placeholder="Senha do Usuário">

               
            </form>
             <button onclick="LogOut()">Log Out</button>
             <button onclick="EditUsuario()">Editar</button>
            
    </div>

    <div class="PgUsuario-dois">
        <select  class="escolha">
            <option value="glico1">Diabetes Tipo 1</option>
            <option value="glico2">Diabetes Tipo 2</option>
            <option value="glico3">Diabetes Gestacional</option>
        </select>
        <input id="PesquisarHistorico" type="date" placeholder="Pesquisar seu Histórico">
        <button id="pesquisar-lado" onclick="PesqHist()">Pesquisar</button>
        
        
        <p>Mediçao:</p>
        <input type="text" id="histMed"  placeholder="Digite a medição">
        <p>Data da Mediçao</p>
        <input type="date" id="histData"  placeholder="Data da medição">
        <p>O que voce comeu quando mediu?</p>
        <input type="text" id="histC"  placeholder="O que você comeu quando mediu?">

        <div class="Deletar-Editar">
            <button id="deletar" onclick="deletar()">Deletar</button>
            <button id="editar" onclick="editar()">Editar</button>
        </div>

    </div>

    <div class="PgUsuario-tres">

        <div class="PgUsuario-tres-um">

            <input  id="inputN" onchange="buscardata1()" type="date"> 
            <input type="text" id="inpurN2" placeholder="" readonly>

        </div>

        <div class="PgUsuario-tres-dois">

            <input id="inputM" onchange="buscardata1()"  type="date">
            <input type="text" id="inpurM2" placeholder="" readonly>
        </div>

        <button onclick="Comparar()">Comparar</button>
        <p>Comparação</p>
        <input type="text" id="Comparacao" placeholder="Comparação entre dias">
    </div>

    <div class="div"></div>

<script src="js/historico.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/usuario.js"></script>
<script src="js/sweetalert2.11.js"></script>
</body>
</html>
